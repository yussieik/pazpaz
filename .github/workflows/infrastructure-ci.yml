            echo "‚ùå Environment validation failed"
            failed=$((failed + 1))
          else
            echo "‚úÖ Environment validation passed"
          fi

          echo ""
          if [ $failed -eq 0 ]; then
            echo "üéâ All infrastructure CI checks passed!"
          else
            echo "‚ùå $failed job(s) failed"
            exit 1
          fi

      - name: Generate final summary
