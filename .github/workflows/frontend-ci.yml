name: Frontend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # ============================================================================
  # Parallel Quality Checks (Optimized for Speed)
  # ============================================================================

  # Job 1: Linting (ESLint + Prettier) - ~2-3 min
  lint:
    name: Lint (ESLint + Prettier)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: npm run lint:check
        continue-on-error: true

      - name: Run Prettier format check
        id: prettier
        run: npm run format:check
        continue-on-error: true

      - name: Lint Summary
        if: always()
        run: |
          echo "## Lint Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ESLint | ${{ steps.eslint.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Prettier | ${{ steps.prettier.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY

          # TEMPORARY: Non-blocking for deployment
          if [[ "${{ steps.eslint.outcome }}" != "success" ]] || \
             [[ "${{ steps.prettier.outcome }}" != "success" ]]; then
            echo ""
            echo "âš ï¸ Lint checks failed but not blocking deployment. Fix in follow-up PR."
          fi

  # Job 2: TypeScript Type Checking - ~1-2 min (PRODUCTION BLOCKER)
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type checking
        id: typecheck
        run: npm run type-check

      - name: TypeScript Summary
        if: always()
        run: |
          echo "## TypeScript Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| TypeScript | ${{ steps.typecheck.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ steps.typecheck.outcome }}" != "success" ]]; then
            echo ""
            echo "âŒ TypeScript check failed - PRODUCTION BLOCKER"
            exit 1
          fi

  # Job 3: Unit Tests with Coverage - ~8-10 min
  test:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest with coverage
        id: test
        # Run coverage only on main branch to save time on PRs
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            npm run test:coverage
          else
            npm run test:unit
          fi
        continue-on-error: true

      - name: Upload coverage reports
        if: github.ref == 'refs/heads/main' && steps.test.outcome == 'success'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ steps.test.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY

          # TEMPORARY: Non-blocking for deployment
          if [[ "${{ steps.test.outcome }}" != "success" ]]; then
            echo ""
            echo "âš ï¸ Tests failed but not blocking deployment. Fix in follow-up PR."
          fi

  # Job 4: Production Build - ~3-4 min (PRODUCTION BLOCKER)
  build:
    name: Production Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        id: build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Check build output size
        if: steps.build.outcome == 'success'
        run: |
          echo "Build output size:"
          du -sh dist/
          echo ""
          echo "Largest files in dist:"
          find dist -type f -exec du -h {} + | sort -rh | head -10

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: steps.build.outcome == 'success'
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

      - name: Build Summary
        if: always()
        run: |
          echo "## Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ steps.build.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ steps.build.outcome }}" != "success" ]]; then
            echo ""
            echo "âŒ Build failed - PRODUCTION BLOCKER"
            exit 1
          fi

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies for audit
        working-directory: ./frontend
        run: npm ci

      - name: Run npm audit
        id: npm-audit
        working-directory: ./frontend
        run: |
          npm audit --audit-level=moderate --json > audit-report.json || true
          cat audit-report.json | jq '.'

          # Parse audit results
          CRITICAL=$(cat audit-report.json | jq '.metadata.vulnerabilities.critical // 0')
          HIGH=$(cat audit-report.json | jq '.metadata.vulnerabilities.high // 0')
          MODERATE=$(cat audit-report.json | jq '.metadata.vulnerabilities.moderate // 0')
          LOW=$(cat audit-report.json | jq '.metadata.vulnerabilities.low // 0')

          echo "## NPM Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Critical | $CRITICAL |" >> $GITHUB_STEP_SUMMARY
          echo "| High | $HIGH |" >> $GITHUB_STEP_SUMMARY
          echo "| Moderate | $MODERATE |" >> $GITHUB_STEP_SUMMARY
          echo "| Low | $LOW |" >> $GITHUB_STEP_SUMMARY

          # Fail if critical or high vulnerabilities exist
          if [[ $CRITICAL -gt 0 ]] || [[ $HIGH -gt 0 ]]; then
            echo ""
            echo "âŒ Critical or High severity vulnerabilities found!"
            echo "Run 'npm audit fix' to attempt automatic fixes."
            exit 1
          elif [[ $MODERATE -gt 0 ]]; then
            echo ""
            echo "âš ï¸ Moderate severity vulnerabilities found. Please review."
          else
            echo ""
            echo "âœ… No significant vulnerabilities found."
          fi
        continue-on-error: true

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: frontend/audit-report.json
          retention-days: 30

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './frontend'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results-frontend.sarif'
          skip-dirs: 'node_modules,dist,coverage,.nuxt'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-frontend.sarif'
          category: 'trivy-frontend'
        continue-on-error: true

      - name: Run Trivy in table format for summary
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './frontend'
          severity: 'CRITICAL,HIGH,MEDIUM'
          format: 'table'
          skip-dirs: 'node_modules,dist,coverage,.nuxt'
        continue-on-error: true

  # ============================================================================
  # Dependency License Check
  # ============================================================================
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check licenses
        run: |
          npx license-checker --production --summary --excludePrivatePackages > license-summary.txt || true
          echo "## License Summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat license-summary.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

  # ============================================================================
  # Bundle Size Analysis (for PRs)
  # ============================================================================
  bundle-analysis:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install and build PR version
        run: |
          npm ci
          npm run build
          echo "PR_SIZE=$(du -sb dist | cut -f1)" >> $GITHUB_ENV
          mv dist dist-pr

      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}

      - name: Install and build base version
        run: |
          npm ci
          npm run build
          echo "BASE_SIZE=$(du -sb dist | cut -f1)" >> $GITHUB_ENV
        continue-on-error: true

      - name: Compare bundle sizes
        if: env.BASE_SIZE
        run: |
          echo "## Bundle Size Comparison" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Version | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| Base | $(numfmt --to=iec-i --suffix=B ${{ env.BASE_SIZE }}) |" >> $GITHUB_STEP_SUMMARY
          echo "| PR | $(numfmt --to=iec-i --suffix=B ${{ env.PR_SIZE }}) |" >> $GITHUB_STEP_SUMMARY

          DIFF=$((PR_SIZE - BASE_SIZE))
          if [[ $DIFF -gt 0 ]]; then
            echo "| Change | +$(numfmt --to=iec-i --suffix=B $DIFF) ðŸ“ˆ |" >> $GITHUB_STEP_SUMMARY
          elif [[ $DIFF -lt 0 ]]; then
            echo "| Change | $(numfmt --to=iec-i --suffix=B $DIFF) ðŸ“‰ |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Change | No change |" >> $GITHUB_STEP_SUMMARY
          fi

          # Warn if bundle size increased significantly (>10%)
          if [[ $BASE_SIZE -gt 0 ]]; then
            PERCENT=$((DIFF * 100 / BASE_SIZE))
            if [[ $PERCENT -gt 10 ]]; then
              echo ""
              echo "âš ï¸ Bundle size increased by more than 10%!"
            fi
          fi
        continue-on-error: true

  # ============================================================================
  # CI Success Gate
  # ============================================================================
  ci-success:
    name: CI Success Gate
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, build, security, license-check]
    if: always()

    steps:
      - name: Check all required jobs
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result == 'success' && 'âœ… Passed' || needs.lint.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| TypeCheck | ${{ needs.typecheck.result == 'success' && 'âœ… Passed' || needs.typecheck.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result == 'success' && 'âœ… Passed' || needs.test.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ… Passed' || needs.build.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result == 'success' && 'âœ… Passed' || needs.security.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| License Check | ${{ needs.license-check.result == 'success' && 'âœ… Passed' || needs.license-check.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY

          # Check if any PRODUCTION BLOCKER jobs failed
          # Production blockers: typecheck, build, security
          if [[ "${{ needs.typecheck.result }}" == "failure" ]] || \
             [[ "${{ needs.build.result }}" == "failure" ]] || \
             [[ "${{ needs.security.result }}" == "failure" ]]; then
            echo ""
            echo "âŒ Production blocker failed (TypeCheck, Build, or Security)."
            exit 1
          fi

          # Warn about non-critical failures (lint, tests, license-check)
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.license-check.result }}" == "failure" ]]; then
            echo ""
            echo "âš ï¸ Some quality checks failed but not blocking deployment. Fix in follow-up PR."
          fi

          echo ""
          echo "âœ… All required CI checks passed successfully!"

  # ============================================================================
  # Docker Build & Push
  # ============================================================================
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [typecheck, build, security]  # Only build if production blockers pass
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write  # Required for ghcr.io
      id-token: write  # Required for OIDC authentication

    # Set outputs for deployment job
    outputs:
      image_digest: ${{ steps.build.outputs.digest }}
      image_tags: ${{ steps.meta.outputs.tags }}

    # Only run docker build on main branch pushes, release tags, or manual dispatch
    # Skip for pull requests to save time (PR validation happens in test/security jobs)
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/yussieik/pazpaz-frontend
          tags: |
            # Tag with branch name for main/develop
            type=ref,event=branch
            # Tag with semver for releases (v1.0.0, v1.0, v1)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Tag with commit SHA (first 7 chars)
            type=sha,prefix=sha-,format=short
            # Tag with 'latest' only for main branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
          labels: |
            org.opencontainers.image.title=PazPaz Frontend
            org.opencontainers.image.description=HIPAA-compliant practice management frontend
            org.opencontainers.image.vendor=PazPaz
            org.opencontainers.image.licenses=Proprietary
            security.scan=required
            security.non-root=true

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64  # Hetzner VPS architecture
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Run Trivy vulnerability scanner on image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/yussieik/pazpaz-frontend:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'
          category: 'trivy-docker-image-frontend'
        continue-on-error: true

      - name: Generate image summary
        if: always()
        run: |
          echo "## Docker Image Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** GitHub Container Registry (ghcr.io)" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ghcr.io/yussieik/pazpaz-frontend" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Security:** Image scanned with Trivy for vulnerabilities" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Deploy to Production
  # ============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build]
    timeout-minutes: 10

    # Only deploy on main branch (not on tags or manual dispatch)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: production
      url: https://pazpaz.work

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            docker-compose.prod.yml
            frontend/nginx.prod.conf

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRODUCTION_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 5.161.241.81 >> ~/.ssh/known_hosts

      - name: Sync configuration files to server
        run: |
          echo "ðŸ“¦ Syncing configuration files to production server..."

          # Copy docker-compose configuration
          scp docker-compose.prod.yml root@5.161.241.81:/opt/pazpaz/

          # Copy frontend nginx configuration
          scp frontend/nginx.prod.conf root@5.161.241.81:/opt/pazpaz/frontend/

          echo "âœ… Configuration files synced successfully"

          # Verify files on server
          ssh root@5.161.241.81 << 'ENDSSH'
            echo "ðŸ” Verifying synced files:"
            ls -lh /opt/pazpaz/docker-compose.prod.yml
            ls -lh /opt/pazpaz/frontend/nginx.prod.conf
          ENDSSH

      - name: Deploy frontend to production
        run: |
          ssh root@5.161.241.81 << 'ENDSSH'
            set -e

            echo "ðŸš€ Starting frontend deployment..."
            cd /opt/pazpaz

            # Set explicit image tag to ensure we pull the latest
            export IMAGE_TAG=latest

            # Pull latest frontend image with --quiet to reduce log noise
            echo "ðŸ“¦ Pulling latest frontend image from GHCR..."
            docker compose --env-file .env.production -f docker-compose.prod.yml pull --quiet frontend

            # Show image digest for verification
            echo "ðŸ” Verifying image digest:"
            docker images --digests ghcr.io/yussieik/pazpaz-frontend:latest | head -2

            # Recreate frontend and nginx containers with new image
            # Using --pull always to bypass any Docker cache
            echo "ðŸ”„ Recreating containers with fresh images..."
            docker compose --env-file .env.production -f docker-compose.prod.yml up -d --force-recreate --pull always frontend nginx

            # Wait for containers to be healthy
            echo "â³ Waiting for containers to be healthy..."
            sleep 20

            # Verify deployment
            if docker ps | grep -q "Up.*pazpaz-frontend"; then
              echo "âœ… Frontend container is running"
            else
              echo "âŒ Frontend container failed to start"
              exit 1
            fi

            if docker ps | grep -q "Up.*pazpaz-nginx"; then
              echo "âœ… Nginx container is running"
            else
              echo "âŒ Nginx container failed to start"
              exit 1
            fi

            echo "âœ… Frontend deployment successful!"
          ENDSSH

      - name: Verify deployment health
        run: |
          echo "ðŸ” Checking production health..."

          # Wait a bit for services to fully start
          sleep 5

          # Check if site is accessible
          if curl -f -s -o /dev/null -w "%{http_code}" https://pazpaz.health/ | grep -q "200"; then
            echo "âœ… Production site is accessible"
          else
            echo "âŒ Production site health check failed"
            exit 1
          fi

      - name: Verify image deployment
        run: |
          echo "ðŸ” Verifying deployed image details..."

          ssh root@5.161.241.81 << 'ENDSSH'
            cd /opt/pazpaz

            echo "ðŸ“¦ Frontend container info:"
