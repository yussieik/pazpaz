name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
      - '.github/actions/setup-python/**'
      - 'pyproject.toml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
      - '.github/actions/setup-python/**'
      - 'pyproject.toml'
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.13.5"

jobs:
  test:
    name: Test & Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: pazpaz_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: bitnami/redis:latest
        env:
          ALLOW_EMPTY_PASSWORD: yes
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python with uv
        uses: ./.github/actions/setup-python
        with:
          working-directory: ./backend

      - name: Install dependencies
        run: uv sync --dev

      - name: Run ruff format check
        run: uv run ruff format --check src/ tests/

      - name: Run ruff linting
        run: uv run ruff check src/ tests/

      - name: Run pytest with coverage
        env:
          DATABASE_URL: postgresql+asyncpg://test_user:test_password@localhost:5432/pazpaz_test
          REDIS_URL: redis://localhost:6379/0
          DB_SSL_ENABLED: false
          ENCRYPTION_MASTER_KEY: ${{ secrets.CI_ENCRYPTION_KEY || 'dGVzdF9rZXlfZm9yX2NpX2V4YWN0bHlfMzJfYnl0ZXM=' }}
          SECRET_KEY: ${{ secrets.CI_SECRET_KEY || 'test_secret_for_ci_only_must_be_long_enough_to_pass_validation_checks' }}
          JWT_SECRET_KEY: ${{ secrets.CI_JWT_SECRET_KEY || 'test_jwt_secret_for_ci_only_long_enough' }}
          ENVIRONMENT: local
          DEBUG: false
          CORS_ORIGINS: '["http://localhost:3000"]'
          SESSION_SECRET_KEY: test_session_secret_for_ci_only
          COOKIE_DOMAIN: localhost
          SECURE_COOKIES: false
          SENTRY_DSN: ""
          LOG_LEVEL: INFO
          STORAGE_BACKEND: filesystem
          STORAGE_PATH: /tmp/test_storage
          EMAIL_BACKEND: console
          WORKSPACE_ISOLATION_ENABLED: true
          AUDIT_LOGGING_ENABLED: true
        run: |
          set +e
          uv run pytest \
            --cov=pazpaz \
            --cov-report=term \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=35 \
            -v \
            --tb=short \
            --strict-markers \
            -m "not performance and not quarterly_drill" \
            2>&1 | tee pytest_output.txt
          PYTEST_EXIT_CODE=$?
          set -e

          if grep -q "= .* passed" pytest_output.txt; then
            SUMMARY=$(grep "= .* passed" pytest_output.txt | tail -1)
            echo "Test Summary: $SUMMARY"

            PASSED=$(echo "$SUMMARY" | sed -n 's/.* \([0-9]\+\) passed.*/\1/p')
            FAILED=$(echo "$SUMMARY" | sed -n 's/.* \([0-9]\+\) failed.*/\1/p')
            [ -z "$PASSED" ] && PASSED=0
            [ -z "$FAILED" ] && FAILED=0
            TOTAL=$((PASSED + FAILED))

            if [ "$TOTAL" -gt 0 ]; then
              PASS_RATE=$(awk "BEGIN {printf \"%.1f\", ($PASSED/$TOTAL)*100}")
              echo "Pass Rate: $PASS_RATE% ($PASSED/$TOTAL tests)"

              REQUIRED_PASS_RATE=90
              if (( $(echo "$PASS_RATE >= $REQUIRED_PASS_RATE" | bc -l) )); then
                echo "✅ Pass rate $PASS_RATE% meets threshold of $REQUIRED_PASS_RATE%"
                exit 0
              else
                echo "❌ Pass rate $PASS_RATE% below threshold of $REQUIRED_PASS_RATE%"
                exit 1
              fi
            fi
          fi

          echo "Could not parse test results, using pytest exit code: $PYTEST_EXIT_CODE"
          exit $PYTEST_EXIT_CODE

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
        continue-on-error: true

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: backend/htmlcov/
          retention-days: 7

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './backend'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true
          vuln-type: 'os,library'
          scanners: 'vuln,secret,misconfig'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-backend'
        continue-on-error: true

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-extended,security-and-quality
          config: |
            paths:
              - backend/src
            paths-ignore:
              - backend/tests
              - backend/migrations

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

  openapi:
    name: OpenAPI Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python with uv
        uses: ./.github/actions/setup-python
        with:
          working-directory: ./backend

      - name: Install dependencies
        run: uv sync

      - name: Generate OpenAPI spec
        env:
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
          REDIS_URL: "redis://localhost:6379/0"
          ENCRYPTION_MASTER_KEY: "test_key_for_openapi_generation"
          SECRET_KEY: "test_secret_for_openapi_generation"
          ENVIRONMENT: "local"
          STORAGE_BACKEND: "filesystem"
          STORAGE_PATH: "/tmp/test_storage"
        run: |
          cat > generate_openapi.py << 'EOF'
          import json
          import sys
          import os

          os.environ['DATABASE_URL'] = 'sqlite+aiosqlite:///:memory:'

          try:
              from pazpaz.main import app
              spec = app.openapi()
              print(json.dumps(spec, indent=2))
          except Exception as e:
              print(f'Error generating OpenAPI spec: {e}', file=sys.stderr)
              minimal_spec = {
                  'openapi': '3.0.0',
                  'info': {'title': 'PazPaz API', 'version': '0.1.0'},
                  'paths': {}
              }
              print(json.dumps(minimal_spec, indent=2))
          EOF
          uv run python generate_openapi.py > openapi.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate OpenAPI spec
        run: |
          npx @apidevtools/swagger-cli validate openapi.json || {
            echo "::warning::OpenAPI validation failed"
            exit 0
          }

      - name: Upload OpenAPI spec
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: openapi-spec
          path: backend/openapi.json
          retention-days: 7

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    continue-on-error: true

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: pazpaz_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: bitnami/redis:latest
        env:
          ALLOW_EMPTY_PASSWORD: yes
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python with uv
        uses: ./.github/actions/setup-python
        with:
          working-directory: ./backend

      - name: Install dependencies
        run: uv sync --dev

      - name: Run performance tests
        env:
          DATABASE_URL: postgresql+asyncpg://test_user:test_password@localhost:5432/pazpaz_test
          REDIS_URL: redis://localhost:6379/0
          DB_SSL_ENABLED: false
          ENCRYPTION_MASTER_KEY: ${{ secrets.CI_ENCRYPTION_KEY || 'dGVzdF9rZXlfZm9yX2NpX2V4YWN0bHlfMzJfYnl0ZXM=' }}
          SECRET_KEY: ${{ secrets.CI_SECRET_KEY || 'test_secret_for_ci_only_must_be_long_enough_to_pass_validation_checks' }}
          ENVIRONMENT: local
        run: |
          uv run pytest tests/test_performance.py -v -m performance --tb=short || {
            echo "::warning::Performance tests failed. Check if p95 < 150ms target is met."
            exit 0
          }

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
      id-token: write

    if: github.event_name != 'pull_request'

    outputs:
      image_digest: ${{ steps.build.outputs.digest }}
      image_tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: ./.github/actions/setup-docker

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/pazpaz-backend
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
          labels: |
            org.opencontainers.image.title=PazPaz Backend
            org.opencontainers.image.description=HIPAA-compliant practice management backend
            org.opencontainers.image.vendor=PazPaz
            security.scan=required
            security.non-root=true

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/pazpaz-backend:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'
          category: 'trivy-docker-image'
        continue-on-error: true

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build]
    timeout-minutes: 15
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: production
      url: https://pazpaz.health

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            docker-compose.prod.yml
            backend/alembic.ini
            backend/migrations/

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Sync files to server
        run: |
          # Use cat over SSH with sudo to handle permission issues
          cat docker-compose.prod.yml | ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "sudo tee /opt/pazpaz/docker-compose.prod.yml > /dev/null"
          cat backend/alembic.ini | ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "sudo tee /opt/pazpaz/backend/alembic.ini > /dev/null"

          # For migrations, use sudo for directory sync
          tar czf - -C backend/migrations . | ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "sudo mkdir -p /opt/pazpaz/backend/migrations && sudo tar xzf - -C /opt/pazpaz/backend/migrations" || true

      - name: Deploy backend
        run: |
          # Login to GHCR on remote server
          echo "${{ secrets.GHCR_TOKEN }}" | ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "docker login ghcr.io -u yussieik --password-stdin"

          # Deploy
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENDSSH'
            set -e
            cd /opt/pazpaz
            export IMAGE_TAG=latest

            docker compose --env-file .env.production -f docker-compose.prod.yml pull --quiet api arq-worker
            docker compose --env-file .env.production -f docker-compose.prod.yml run --rm api uv run python -m alembic upgrade head
            docker compose --env-file .env.production -f docker-compose.prod.yml up -d --force-recreate --pull always api arq-worker

            sleep 10

            if ! docker ps | grep -q "Up.*pazpaz-api"; then
              echo "❌ API container failed to start"
              docker compose --env-file .env.production -f docker-compose.prod.yml logs api --tail=50
              exit 1
            fi

            docker compose --env-file .env.production -f docker-compose.prod.yml exec -T nginx nginx -s reload
          ENDSSH

      - name: Verify deployment
        run: |
          sleep 10
          curl -f -s https://pazpaz.health/api/v1/health || exit 1

  ci-success:
    name: CI Success
    needs: [test, security, openapi, codeql, docker-build]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check required jobs
        run: |
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "::error::Test job failed"
            exit 1
          fi
          if [[ "${{ needs.security.result }}" != "success" ]]; then
            echo "::error::Security job failed"
            exit 1
          fi
          if [[ "${{ needs.openapi.result }}" != "success" ]]; then
            echo "::error::OpenAPI validation failed"
            exit 1
          fi
          if [[ "${{ needs.codeql.result }}" != "success" ]]; then
            echo "::error::CodeQL failed"
            exit 1
          fi
          if [[ "${{ needs.docker-build.result }}" == "failure" ]]; then
            echo "::error::Docker build failed"
            exit 1
          fi
          echo "✅ All required CI checks passed!"
